apiVersion: v1
kind: Pod
metadata:
  name: "nginx-pod"
  namespace: demo
  labels:
    app: "nginx"
spec:
  containers:
  - name: nginx-container
    image: docker.io/library/nginx 
    resources:
      limits:
        cpu: 200m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 200Mi
    ports:
    - containerPort:  80
      name:  http